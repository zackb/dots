# ctrl-a for prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R


# im a chump
set -g mouse on

# Easier pane navigation using vim keys (with prefix)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Make window and pane index start at 1
set -g base-index 1
setw -g pane-base-index 1

# Resize panes with prefix + Opt/Alt + h/j/k/l
bind -r M-h resize-pane -L 5
bind -r M-l resize-pane -R 5
bind -r M-k resize-pane -U 5
bind -r M-j resize-pane -D 5


# Set a nicer status bar
set -g status-style 'bg=#333333 fg=#5eacd3'
set -g status-left "[#S] "
set -g status-right "%Y-%m-%d %H:%M "

# Show pane current path in window list
set -g window-status-format "#I:#W #{b:pane_current_path}"
set -g window-status-current-format "#[fg=green]#I:#W #{b:pane_current_path}#[default]"


# Window title
set -g set-titles on
#set -g set-titles-string '#W'
set -g set-titles-string '#{pane_title}'
setw -g automatic-rename on



# Allow faster key repeat for prefix sequences
set -s escape-time 0
